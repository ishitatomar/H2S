<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('bg_student.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            display: flex;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 60%;
            max-width: 100%;
        }

        .form-image {
            width: 50%;
            background: url('https://static.vecteezy.com/system/resources/previews/001/977/733/non_2x/businessman-giving-money-donation-to-charity-free-photo.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }

        .form-content {
            padding: 40px;
            width: 50%;
            overflow-y: auto;
            max-height: 80vh;
        }

        .form-content h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-content input[type="text"],
        .form-content input[type="number"],
        .form-content input[type="email"],
        .form-content input[type="tel"],
        .form-content input[type="file"],
        .form-content input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-content input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-content input[type="submit"]:hover {
            background-color: #004d00;
            transform: scale(1.05);
        }

        .form-content p {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            text-align: center;
        }

        .form-content a {
            color: #006400;
            text-decoration: none;
        }

        .form-content a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 0;
            }
            .container {
                flex-direction: column;
                width: 90%;
            }

            .form-image, .form-content {
                width: 100%;
            }

            .form-content {
                padding: 20px;
            }
        }
        @media (max-width: 767px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }
        }
        @media (max-width: 480px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }

            .form-content h2 {
                font-size: 20px;
            }

            .form-content input[type="text"],
            .form-content input[type="number"],
            .form-content input[type="email"],
            .form-content input[type="tel"],
            .form-content input[type="file"],
            .form-content input[type="password"],
            .form-content input[type="submit"] {
                font-size: 14px;
            }

            .form-content p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <div>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>
        <div class="form-content">
            <h2>Donor Registration Form</h2>
            <form action="http://localhost:3000/save_donor_details" method="post" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="id_proof">ID Proof:</label>
                <input type="file" id="id_proof" name="id_proof" required>

                <label for="address_proof">Address Proof:</label>
                <input type="file" id="address_proof" name="address_proof" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <input type="submit" value="Register">

                <p>Already registered? <a href="/donor_login.html">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
