<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Aid Application</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('bg_student.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            display: flex;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 60%;
            max-width: 100%;
            /* padding: 20px; */
        }

        .form-image {
            width: 50%;
            background: url('form_side.jpeg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }

        .form-content {
            padding: 40px;
            width: 50%;
            overflow-y: auto;
            max-height: 80vh;
        }

        .form-content h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-content h3 {
            color: #006400;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .form-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-content input[type="text"],
        .form-content input[type="email"],
        .form-content input[type="password"],
        .form-content input[type="tel"],
        .form-content input[type="date"],
        .form-content input[type="number"],
        .form-content select,
        .form-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #006400;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-content input[type="file"] {
            margin-bottom: 15px;
        }

        .form-content input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-content input[type="submit"]:hover {
            background-color: #004d00;
            transform: scale(1.05);
        }

        .form-content p {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            text-align: center;
        }

        .form-content a {
            color: ##006400;
            text-decoration: none;
        }

        .form-content a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 0;
            }
            .container {
                flex-direction: column;
                width: 90%;
            }

            .form-image, .form-content {
                width: 100%;
            }

            .form-content {
                padding: 20px;
            }
        }
        @media (max-width: 767px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }
        }
        @media (max-width: 480px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }

            .form-content h2 {
                font-size: 20px;
            }

            .form-content input[type="text"],
            .form-content input[type="email"],
            .form-content input[type="password"],
            .form-content input[type="tel"],
            .form-content input[type="date"],
            .form-content input[type="number"],
            .form-content select,
            .form-content textarea,
            .form-content input[type="submit"] {
                font-size: 14px;
            }

            .form-content p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <div>
                <br>
                <br>
                <br>
                <br>
                <br>
                 </div>
        </div>
        <div class="form-content">
            <form action="/submit_application" method="post" enctype="multipart/form-data">
                <h2>Financial Aid Application</h2>

                <h3>Personal Information</h3>
                <label for="firstName">First Name:</label><br>
                <input type="text" id="firstName" name="firstName" required><br><br>

                <label for="middleName">Middle Name:</label><br>
                <input type="text" id="middleName" name="middleName"><br><br>

                <label for="lastName">Last Name:</label><br>
                <input type="text" id="lastName" name="lastName" required><br><br>

                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob" name="dob" required><br><br>

                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="permanentAddress">Permanent Address:</label><br>
                <textarea id="permanentAddress" name="permanentAddress" required></textarea><br><br>

                <label for="currentAddress">Current Address (if different):</label><br>
                <textarea id="currentAddress" name="currentAddress"></textarea><br><br>

                <label for="nationality">Nationality:</label><br>
                <input type="text" id="nationality" name="nationality" required><br><br>

                <label for="nationalId">National ID/Aadhaar:</label><br>
                <input type="text" id="nationalId" name="nationalId"><br><br>

                <label for="photo">Photograph:</label><br>
                <input type="file" id="photo" name="photo" accept=".jpg,.jpeg,.png" required><br><br>

                <h3>Educational Background</h3>
                <label for="educationLevel">Completed Education Level:</label><br>
                <input type="text" id="educationLevel" name="educationLevel" required><br><br>

                <label for="institution">Institution Name:</label><br>
                <input type="text" id="institution" name="institution" required><br><br>

                <label for="course">Course/Program:</label><br>
                <input type="text" id="course" name="course" required><br><br>

                <label for="gpa">GPA/Percentage/Grades:</label><br>
                <input type="text" id="gpa" name="gpa" required><br><br>

                <label for="studyArea">Area of Study requiring aid:</label><br>
                <input type="text" id="studyArea" name="studyArea" required><br><br>

                <h3>Financial Information</h3>
                <label for="familyIncome">Family Income (Annual):</label><br>
                <input type="number" id="familyIncome" name="familyIncome" required><br><br>

                <label for="familyMembers">Number of Family Members:</label><br>
                <input type="number" id="familyMembers" name="familyMembers" required><br><br>

                <label for="parentOccupation">Parent/Guardian Occupation:</label><br>
                <input type="text" id="parentOccupation" name="parentOccupation" required><br><br>

                <label for="incomeProof">Income Proof:</label><br>
                <input type="file" id="incomeProof" name="incomeProof" accept=".pdf,.jpg,.png"><br><br>

                <label for="bankStatements">Bank Statements:</label><br>
                <input type="file" id="bankStatements" name="bankStatements" accept=".pdf,.jpg,.png"><br><br>

                <label for="financialNeed">Reasons for Financial Need:</label><br>
                <textarea id="financialNeed" name="financialNeed" required></textarea><br><br>

                <label for="estimatedCost">Estimated Cost of Education:</label><br>
                <input type="number" id="estimatedCost" name="estimatedCost" required><br><br>

                <label for="otherFunding">Other Funding Sources:</label><br>
                <textarea id="otherFunding" name="otherFunding"></textarea><br><br>

                <h3>Financial Aid Request</h3>
                <label for="aidType">Type of Aid Requested:</label><br>
                <select id="aidType" name="aidType" required>
                    <option value="">Select Aid Type</option>
                    <option value="scholarship">Scholarship</option>
                    <option value="grant">Grant</option>
                    <option value="loan">Loan</option>
                </select><br><br>

                <label for="aidAmount">Amount of Aid Requested:</label><br>
                <input type="number" id="aidAmount" name="aidAmount" required><br><br>

                <label for="references">References/Recommendations:</label><br>
                <input type="file" id="references" name="references" accept=".pdf,.jpg,.png"><br><br>

                <label for="extenuatingCircumstances">Cause of Circumstances:</label><br>
                <textarea id="extenuatingCircumstances" name="extenuatingCircumstances"></textarea><br><br>

                <h3>Additional Information (Optional)</h3>
                <label for="extracurricular">Extracurricular Activities:</label><br>
                <textarea id="extracurricular" name="extracurricular"></textarea><br><br>

                <label for="volunteer">Volunteer Experience:</label><br>
                <textarea id="volunteer" name="volunteer"></textarea><br><br>

                <label for="skills">Skills and Interests:</label><br>
                <textarea id="skills" name="skills"></textarea><br><br>

                <label for="disability">Disability Status:</label><br>
                <textarea id="disability" name="disability"></textarea><br><br>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                 <label for="password">Password:</label>
                 <input type="password" id="password" name="password" required>

                  <label for="confirm_password">Confirm Password:</label>
                  <input type="password" id="confirm_password" name="confirm_password" required>

                <input type="submit" value="Submit Application">
		<p>Already registered? <a href="login.html" style="color: #006400;">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
